<!DOCTYPE html>
<html>
<head>
    <title>Simulación de HBase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Simulación de HBase</h1>
        <form>
            <h2>Obtener valor de celda</h2>
            <div class="form-group">
                <label for="row_key">Clave de fila</label>
                <input type="text" class="form-control" id="row_key" name="row_key">
            </div>
            <div class="form-group">
                <label for="column_key">Clave de columna</label>
                <input type="text" class="form-control" id="column_key" name="column_key">
            </div>
            <button type="button" class="btn btn-primary" onclick="getCellValue()">Obtener valor</button>
        </form>
        <div id="cell_value" class="mt-4"></div>
        <hr>
        <form>
            <h2>Establecer valor de celda</h2>
            <div class="form-group">
                <label for="row_key">Clave de fila</label>
                <input type="text" class="form-control" id="row_key" name="row_key">
            </div>
            <div class="form-group">
                <label for="column_key">Clave de columna</label>
                <input type="text" class="form-control" id="column_key" name="column_key">
            </div>
            <div class="form-group">
                <label for="value">Valor</label>
                <input type="text" class="form-control" id="value" name="value">
            </div>
            <button type="button" class="btn btn-primary" onclick="putCellValue()">Establecer valor</button>
        </form>
        <hr>
        <form>
            <h2>Eliminar celda</h2>
            <div class="form-group">
                <label for="row_key">Clave de fila</label>
                <input type="text" class="form-control" id="row_key" name="row_key">
            </div>
            <div class="form-group">
                <label for="column_key">Clave de columna</label>
                <input type="text" class="form-control" id="column_key" name="column_key">
            </div>
            <button type="button" class="btn btn-primary" onclick="deleteCellValue()">Eliminar celda</button>
        </form>
        <hr>
        <form>
            <h2>Obtener todas las celdas de una fila</h2>
            <div class="form-group">
                <label for="row_key">Clave de fila</label>
                <input type="text" class="form-control" id="row_key" name="row_key">
            </div>
            <button type="button" class="btn btn-primary" onclick="getRowValues()">Obtener celdas</button>
        </form>
        <div id="row_values" class="mt-4"></div>
        <hr>
        <h2>Escaneo de tabla</h2>
        <button type="button" class="btn btn-primary
        <form>
            <div class="form-group">
                <label for="start_row_key">Clave de fila de inicio</label>
                <input type="text" class="form-control" id="start_row_key" name="start_row_key">
            </div>
            <div class="form-group">
                <label for="end_row_key">Clave de fila de fin</label>
                <input type="text" class="form-control" id="end_row_key" name="end_row_key">
            </div>
            <button type="button" class="btn btn-primary" onclick="scanTable()">Escanear tabla</button>
        </form>
        <div id="scan_results" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function getCellValue() {
            var rowKey = $('#row_key').val();
            var columnKey = $('#column_key').val();

            $.get('/get_value', {row_key: rowKey, column_key: columnKey}, function(response) {
                $('#cell_value').html(response);
            });
        }

        function putCellValue() {
            var rowKey = $('#row_key').val();
            var columnKey = $('#column_key').val();
            var value = $('#value').val();

            $.post('/put_value', {row_key: rowKey, column_key: columnKey, value: value}, function(response) {
                alert(response);
            });
        }

        function deleteCellValue() {
            var rowKey = $('#row_key').val();
            var columnKey = $('#column_key').val();

            $.post('/delete_value', {row_key: rowKey, column_key: columnKey}, function(response) {
                alert(response);
            });
        }

        function getRowValues() {
            var rowKey = $('#row_key').val();

            $.get('/get_row', {row_key: rowKey}, function(response) {
                $('#row_values').html(response);
            });
        }

        function scanTable() {
            var startRowKey = $('#start_row_key').val();
            var endRowKey = $('#end_row_key').val();

            $.get('/scan_table', {start_row_key: startRowKey, end_row_key: endRowKey}, function(response) {
                $('#scan_results').html(response);
            });
        }
    </script>
</body>
</html>
